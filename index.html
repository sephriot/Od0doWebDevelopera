<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kurs WebDevelopera</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" async></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" id="1,1" onclick="markField(this)">
            <div class="game-symbol">X</div>
        </div>
        <div class="col border-vertical" id="1,2" onclick="markField(this)">
            <div class="game-symbol">O</div>
        </div>
        <div class="col" id="1,3" onclick="markField(this)">
            <div class="game-symbol">X</div>
        </div>
    </div>
    <div class="row border-horizontal">
        <div class="col" id="2,1" onclick="markField(this)">
            <div class="game-symbol">O</div>
        </div>
        <div class="col border-vertical" id="2,2" onclick="markField(this)">
            <div class="game-symbol">X</div>
        </div>
        <div class="col" id="2,3" onclick="markField(this)">
            <div class="game-symbol">O</div>
        </div>
    </div>
    <div class="row">
        <div class="col" id="3,1" onclick="markField(this)">
            <div class="game-symbol">X</div>
        </div>
        <div class="col border-vertical" id="3,2" onclick="markField(this)">
            <div class="game-symbol">O</div>
        </div>
        <div class="col" id="3,3" onclick="markField(this)">
            <div class="game-symbol">X</div>
        </div>
    </div>
</div>
</body>
</html>
